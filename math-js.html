<h2 id="例子"><a href="#例子" class="headerlink" title="例子"></a>例子</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// functions and constants</span></div><div class="line">math.pow(<span class="number">2</span>,<span class="number">10</span>) <span class="comment">//1024</span></div><div class="line">math.round(math.e, <span class="number">3</span>);            <span class="comment">// 2.718</span></div><div class="line">math.atan2(<span class="number">3</span>, <span class="number">-3</span>) / math.pi;      <span class="comment">// 0.75</span></div><div class="line">math.log(<span class="number">10000</span>, <span class="number">10</span>);              <span class="comment">// 4</span></div><div class="line">math.sqrt(<span class="number">-4</span>);                    <span class="comment">// 2i</span></div><div class="line">math.pow([[<span class="number">-1</span>, <span class="number">2</span>], [<span class="number">3</span>, <span class="number">1</span>]], <span class="number">2</span>);</div><div class="line">     <span class="comment">// [[7, 0], [0, 7]]</span></div><div class="line"></div><div class="line"><span class="comment">// expressions</span></div><div class="line">math.eval(<span class="string">'1.2 * (2 + 4.5)'</span>);     <span class="comment">// 7.8</span></div><div class="line">math.eval(<span class="string">'5.08 cm to inch'</span>);     <span class="comment">// 2 inch</span></div><div class="line">math.eval(<span class="string">'sin(45 deg) ^ 2'</span>);     <span class="comment">// 0.5</span></div><div class="line">math.eval(<span class="string">'9 / 3 + 2i'</span>);          <span class="comment">// 3 + 2i</span></div><div class="line">math.eval(<span class="string">'det([-1, 2; 3, 1])'</span>);  <span class="comment">// -7</span></div><div class="line"></div><div class="line"><span class="comment">// chaining</span></div><div class="line">math.chain(<span class="number">3</span>)</div><div class="line">    .add(<span class="number">4</span>)</div><div class="line">    .multiply(<span class="number">2</span>)</div><div class="line">    .done(); <span class="comment">// 14</span></div><div class="line"></div><div class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, ans = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) ans += math.combinations(<span class="number">40</span>, i);</div><div class="line"><span class="comment">//373585604</span></div></pre></td></tr></table></figure>
