<p><div id="content"><br>    <img id="logo-img" width="272px" src="https://www.google.cn/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"><br>    <form id="search" action="https://guso.ml/search" method="get" target="_top" onsubmit="return q.value!=''"><br>        <input type="text" id="searchBox" name="q" autocomplete="off"><br>        <select id="selMir" class="mybtn"><br>            <option value="https://guso.ml/search">镜像 1</option><br>            <option value="https://g.namaho.com/search">镜像 2</option><br>            <option value="https://ss.wtf/search">镜像 3</option><br>        </select><br>        <input type="submit" class="mybtn" value="Google 搜索"><br>        <input type="submit" class="mybtn" name="btnI" value="手气不错"><br>    </form><br></div><br></p>
<script type="text/javascript">
    var f = document.getElementById("search");
    var s = document.getElementById("selMir");
    if (document.cookie && (i=document.cookie.indexOf("selected=")) >= 0) {
        s.selectedIndex = parseInt(document.cookie.slice(i+9, i+10))
    }
    (window.onresize = function() {
        var w = document.documentElement.clientWidth;
        f.style.width=((w-20)>600 ? 600 : w-20) +"px";
        document.getElementById("logo-img").style.width=(w>500 ? 272: w*0.55) +"px";
        s.options[0].value = "https://" + (w < 600 ? "m." : "") + "guso.ml/search";
        s.options[1].value = "https://" + (w < 600 ? "m." : "") + "guso.ml:8443/search";
        f.action = s.options[s.selectedIndex].value;
    })();
    (s.onchange = function() {
        f.action = s.options[s.selectedIndex].value;
        var t = new Date();
        t.setDate(t.getDate()+0.5);
        document.cookie = "selected=" + s.selectedIndex + "; expires=" + t;
    })();
    if (document.documentElement.clientWidth >= 600 && document.documentElement.clientHeight >= 600) {
        document.getElementById("searchBox").focus();
    }
</script>
